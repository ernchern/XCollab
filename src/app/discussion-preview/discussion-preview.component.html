<div class="d-flex ">
    <div class="p-2">
        <button type="button" ng-class="isConcerned'btn-primary disabled':'btn-info'" (click)="exerciseService.toggleConcern(exercise_id, discussion)" class="btn  float-left" [class.btn-primary]="isConcerned" [class.disabled]="isConcerned" [class.btn-outline-primary]="!isConcerned">âœ‹{{discussion.concerned.length}}</button>
    </div>
    <div class="p-2">
        <p>
            {{discussion.title}}
        </p>
        <p><small> by <a routerLink="/user/{{user?.uid}}">{{user?.name}} </a><span class="badge badge-pill badge-info" *ngIf="mastery>0"> ðŸ‘‘ {{mastery}} </span> </small></p>
    </div>
    <div class="ml-auto p-2">
        <button *ngIf="!discussion.solved" type="button" class="btn btn-discussion btn-outline-danger float-right">Unsolved</button>
        <button *ngIf="discussion.solved" type="button" class="btn btn-discussion btn-outline-success float-right">Solved</button>
        <button type="button" *ngIf="!commentsUnlocked" (click)="unlockComments()" class="mr-2 btn btn-warning float-right">Unlock</button>
        <a routerLink="discussion/{{discussion?.id}}" *ngIf="commentsUnlocked"><span class="filler"></span></a>
    </div>
</div>
