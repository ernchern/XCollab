<div class="container">
    <div class="form-group row">
        <input type="text" class="form-control" placeholder="Search..." (keyup)="searchAlert()">
    </div>
    <div class="row">
        <div class="column w-100">
            <ul style="list-style-type:none">
                <li class="mb-1" *ngFor="let exercise of exercises">
                    <div class="card mx-auto rounded">
                        <div class="card-header bg-light">
                            <div style="float: left;">
                                <a class="invisible-link" routerLink="/exercise/{{exercise.id}}">
                                    <h3>{{exercise.title}}
                                    <h6><span class="badge badge-pill badge-primary mr-1" *ngFor="let tag of exercise?.tags">{{tag}}</span></h6>
                                    </h3>
                                    <p *ngIf="exercise?.pondering.length > 1"><small><span class="badge badge-pill badge-info">{{exercise?.pondering.length}} users are pondering</span></small></p>
                                </a>
                            </div>
                            <div style="float: right; display: inline;">
                                <p *ngIf="exercise?.url === undefined"> by {{exercise?.source}} </p>
                                <a *ngIf="exercise?.url !== undefined" href="{{exercise?.url}}"> by {{exercise?.source}} </a>
                            </div>
                        </div>
                        <div class="card-body" style="max-height: 200px; overflow:hidden;">
                            <a class="invisible-link" routerLink="/exercise/{{exercise.id}}">
                                <p>
                                    <ngx-md [path]="exercise?.body"></ngx-md>
                                </p>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
