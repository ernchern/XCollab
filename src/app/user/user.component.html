<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="text-center" style="width:100%"><h1>{{user?.name}}</h1></div>
            <div class="card-group text-center">
                <div class="card">
                    <div class="card-header">
                        Score
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{user?.signature}}</p>
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Mastery
                    </div>
                    <div class="card-body">
                        <h4 *ngFor="let masteryLabel of masteryLabels; let i = index" [attr.data-index]="i"><span class="badge badge-pill badge-primary"> {{masteryLabel}}  ğŸ‘‘ {{masteries[i]}}</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
